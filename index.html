<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.13.1/css/all.css"
    />
  </head>
  <body>
    <div class="shopping__cart_container">
      <div class="shopping__cart">
        <div class="cart_empty">
          <img
            src="/Images/undraw_empty_cart_co35.svg"
            alt=""
            id="cart_empty_icon"
          />
          <h2 class="cart_empty_title">Your cart is empty</h2>
          <h4 class="cart_empty_title">
            Looks like you havent added any items to your cart yet
          </h4>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
              fill="#2f2e41"
              fill-opacity="1"
              d="M0,96L40,106.7C80,117,160,139,240,144C320,149,400,139,480,154.7C560,171,640,213,720,213.3C800,213,880,171,960,165.3C1040,160,1120,192,1200,197.3C1280,203,1360,181,1400,170.7L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <div class="title"><img src="logo2.jpg" alt="" /></div>
        <div class="cart_btn"><i class="fas fa-shopping-cart"></i></div>
      </div>
      <div class="product">
        <div class="card">
          <div class="card__image">
            <img
              src="https://images.unsplash.com/photo-1533090481720-856c6e3c1fdc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
              alt=""
            />
          </div>
          <span class="card__title">
            DYNAN open storage white
          </span>
          <span class="card__price">$107.95</span>
          <div class="card__addbtn" id="1">Add to Cart</div>
        </div>
        <div class="card">
          <div class="card__image">
            <img
              src="https://images.unsplash.com/photo-1495121553079-4c61bcce1894?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=929&q=80"
              alt=""
            />
          </div>
          <span class="card__title">
            Product name here
          </span>
          <span class="card__price">$57.92</span>
          <div class="card__addbtn" id="2">Add to Cart</div>
        </div>
      </div>
      <!------------------------------------------------------------------------->
    </div>
  </body>
  <script src="app.js"></script>
</html>
