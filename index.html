<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.13.1/css/all.css"
    />
  </head>
  <body>
    <div class="shopping__cart"></div>
    <div class="container">
      <div class="header">
        <div class="title"><img src="logo2.jpg" alt="" /></div>
        <div class="cart"><i class="fas fa-shopping-cart"></i></div>
      </div>
      <div class="product">
        <div class="card">
          <div class="card__image">
            <img
              src="https://images.unsplash.com/photo-1533090481720-856c6e3c1fdc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
              alt=""
            />
          </div>
          <span class="card__title">
            DYNAN open storage white
          </span>
          <span class="card__price">$107.95</span>
          <div class="card__addbtn">Add to Cart</div>
        </div>
        <div class="card">
          <div class="card__image">
            <img
              src="https://images.unsplash.com/photo-1495121553079-4c61bcce1894?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=929&q=80"
              alt=""
            />
          </div>
          <span class="card__title">
            Product name here
          </span>
          <span class="card__price">$57.992</span>
          <div class="card__addbtn">Add to Cart</div>
        </div>
      </div>
      <!------------------------------------------------------------------------->
    </div>
  </body>
  <script src="app.js"></script>
</html>
